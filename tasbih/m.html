<head>

    <script>
        var UNIT = 33;
        var counter = 0;

        function update(id, value) {
            document.getElementById(id).innerHTML = value;
        }

        function increment() {
            counter++;
            if (counter < UNIT) {
                update("counter1", counter);
            } else if (counter == UNIT) {
                update("counter1", counter + " ✓");
            } else if (counter < 2 * UNIT) {
                update("counter2", counter - UNIT);
            } else if (counter == 2 * UNIT) {
                update("counter2", (counter - UNIT) + " ✓");
            } else if (counter < 3 * UNIT) {
                update("counter3", counter - 2 * UNIT);
            } else if (counter == 3 * UNIT) {
                update("counter3", (counter - 2 * UNIT) + " ✓");
            } else {
                update("shahada", " ✓");
            }
        }
    </script>
</head>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }

    button {
        width: 100%;
        height: 100%;
        background-color: black;
        color: white;
        border: 0;
        font-family: Tahoma, Geneva, sans-serif;
        font-size: 4vw;
    }

    .tassbih {
        width: 100%;
        margin-top: 20px;
        text-align: right;
    }

    .row {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .cell {
        width: 40%;
        padding: 0 5px;
    }

    .cell:last-of-type {
        color: lightgreen;
        text-align: left;
    }
</style>

<body>
    <button onclick="increment();">
        <div class="tassbih">
            <div class="row">
                <div class="cell">
                    سبحان الله
                </div>
                <div class="cell">
                    <span class="check" id="counter1"></span>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    الحمد لله
                </div>
                <div class="cell">
                    <span class="check" id="counter2"></span>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    الله أكبر
                </div>
                <div class="cell">
                    <span class="check" id="counter3"></span>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    لا إله إلا الله
                </div>
                <div class="cell">
                    <span class="check" id="shahada"></span>
                </div>
            </div>
        </div>
    </button>
</body>

</html>
