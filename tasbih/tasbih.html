<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tasbih</title>

    <script>
        var UNIT = 33;
        var counter = 0;
        
        function update(id, value) {
            document.getElementById(id).innerHTML = value;
        }

        function increment(e) {
            if (e.charCode === 32) {
                counter++;
                if (counter < UNIT) {
                    update("counter1", counter);
                } else if (counter == UNIT) {
                    update("counter1", counter + " ✓");
                } else if (counter < 2 * UNIT) {
                    update("counter2", counter - UNIT);
                } else if (counter == 2 * UNIT) {
                    update("counter2", (counter - UNIT) + " ✓");
                } else if (counter < 3 * UNIT) {
                    update("counter3", counter - 2 * UNIT);
                } else if (counter == 3 * UNIT) {
                    update("counter3", (counter - 2 * UNIT) + " ✓");
                } else {
                    update("shahada", " ✓");
                }
            }
        }
    </script>
    <style>
        body {
            font-family: Tahoma, Geneva, sans-serif;
        }
        .container {
            width: 250px;
            text-align: center;
            position: fixed;
            bottom: 0px;
        }

        p {
            color: green;
            position: relative;
        }

        p::before {
            content: "";
            position: absolute;
            top: 40px;
            left: calc(50% - 20px);
            width: 40px;
            height: 3px;
            background: #eee;
        }

        .tassbih {
            float: left;
            width: 100%;
            margin-top: 20px;
            text-align: right;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .cell {
            width: 100px;
            line-height: 40px;
            padding: 0 5px;
        }

        .cell:last-of-type {
            color: green;
            text-align: left;
        }
    </style>
</head>

<body onkeypress="increment(event);">
<div class="container">
    <p>
        Press [space]
    </p>
    <div class="tassbih">
        <div class="row">
            <div class="cell">
                سبحان الله
            </div>
            <div class="cell">
                <span class="check" id="counter1"></span>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                الحمد لله
            </div>
            <div class="cell">
                <span class="check" id="counter2"></span>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                الله أكبر
            </div>
            <div class="cell">
                <span class="check" id="counter3"></span>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                لا إله إلا الله
            </div>
            <div class="cell">
                <span class="check" id="shahada"></span>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
