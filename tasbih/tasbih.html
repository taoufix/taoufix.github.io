<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tasbih</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        var UNIT = 33;
        var counter = 0;

        // Press 'space'
        $(document).on('keypress', function (e) {
            if (e.which === ' ') {
                increment();
            }
        });

        function increment(e) {
            if (e.charCode === 32) {
                counter++;
                if (counter < UNIT) {
                    $("#counter1").text(counter);
                } else if (counter == UNIT) {
                    $("#counter1").text(counter + " ✓");
                } else if (counter < 2 * UNIT) {
                    $("#counter2").text(counter - UNIT);
                } else if (counter == 2 * UNIT) {
                    $("#counter2").text((counter - UNIT) + " ✓");
                } else if (counter < 3 * UNIT) {
                    $("#counter3").text(counter - 2 * UNIT);
                } else if (counter == 3 * UNIT) {
                    $("#counter3").text((counter - 2 * UNIT) + " ✓");
                } else {
                    $("#shahada").text(" ✓");
                }
            }
        }
    </script>
    <style>
        .tassbih {
            float: left;
            width: 200px;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        .cell {
            width: 100px;
            height: 40px;
            margin: 0;
            text-align: right;
            line-height: 40px;
            padding: 0 5px;
        }
        .cell:last-of-type {
            text-align: left;
        }
    </style>
</head>

<body onkeypress="increment(event);">
    <p>
        Press [space]
    </p>
    <div class="tassbih">
        <div class="row">
            <div class="cell">
                سبحان الله
            </div>
            <div class="cell">
                <span class="check" id="counter1"></span>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                الحمد لله
            </div>
            <div class="cell">
                <span class="check" id="counter2"></span>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                الله أكبر
            </div>
            <div class="cell">
                <span class="check" id="counter3"></span>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                لا إله إلا الله
            </div>
            <div class="cell">
                <span class="check" id="shahada"></span>
            </div>
        </div>
    </div>
</body>

</html>
